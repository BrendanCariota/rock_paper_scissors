<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <button class='selectBtn rockBtn'>Rock</button>
    <button class='selectBtn paperBtn'>Paper</button>
    <button class='selectBtn scissorsBtn'>Scissors</button>
    
    <div class="scoreboard">
        <div class="playerSection">
            <h3>Player Score</h3>
            <p class="playerScore">0</p>
        </div>  
        <div class="computerSection">
            <h3>Computer Score</h3>
            <p class="computerScore">0</p>
        </div>  
    </div>

    <div class="choices">
        <p class="playerChoiceContainer">You Chose: <span class="playerChoice"></span></p>
        <p class="computerChoiceContainer">Computer Chose: <span class="computerChoice"></span></p>
    </div>
    
    <div class="winner">
        <h3 class="winnerBanner"></h3>
    </div>

    <div class="gameOver">
        <h1 class="gameWinner"></h1>
    </div>
    <script src="main.js"></script>
</body>
</html>
